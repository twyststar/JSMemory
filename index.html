<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Memory Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="game-container">
    <section class="memory-game">
    
      <div class="memory-card" data-framework="react">
        <img class="front-face" src="img/react.svg" alt="React logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="react">
        <img class="front-face" src="img/react.svg" alt="React logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="angular">
        <img class="front-face" src="img/angular.svg" alt="Angular logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="angular">
        <img class="front-face" src="img/angular.svg" alt="Angular logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="ember">
        <img class="front-face" src="img/ember.svg" alt="Ember logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="ember">
        <img class="front-face" src="img/ember.svg" alt="Ember logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="vue">
        <img class="front-face" src="img/vue.svg" alt="Vue logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="vue">
        <img class="front-face" src="img/vue.svg" alt="Vue logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="backbone">
        <img class="front-face" src="img/backbone.svg" alt="Backbone logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="backbone">
        <img class="front-face" src="img/backbone.svg" alt="Backbone logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="aurelia">
        <img class="front-face" src="img/aurelia.svg" alt="Aurelia logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    
      <div class="memory-card" data-framework="aurelia">
        <img class="front-face" src="img/aurelia.svg" alt="Aurelia logo">
        <img class="back-face" src="img/js-badge.svg" alt="Memory card back with javascript logo">
      </div>
    </section>
  </div>
  <div class="sidebar">
    <button class="reset-button">Reset</button>
  </div>
  
  <script src="./scripts.js"></script>
</body>
</html>
